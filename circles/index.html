    <script>
        let colors = ["black" , "red" , "blue" , "green" , "yellow"];
        let box = document.getElementById("block_0");

        function changecolor() {
            switch(box.style.backgroundColor) {

                case colors[0]:
                box.style.backgroundColor = colors[1];
                break;

                case colors[1]:
                box.style.backgroundColor = colors[2];
                break;

                case colors[2]:
                box.style.backgroundColor = colors[3];
                break;

                case colors[3]:
                box.style.backgroundColor = colors[4];
                break;

                case colors[4]:
                box.style.backgroundColor = colors[0];
                break;
                default: box.style.backgroundColor = colors[0];
            }
        }
    </script>
